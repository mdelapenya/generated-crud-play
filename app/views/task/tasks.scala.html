@(tasks: List[Task])

@main("Welcome to GeneratedCRUD application") {

	<h1>Tasks in the DB</h1>
	<ul>
	@for(task <- tasks) {
		<li>
			<div>
				<div>ID: <a href="@routes.TaskApplication.get(task.id)">@task.id</a></div>
				<div>Name: @task.name</div>
				<div>@task.street</div>
			</div>
		</li>
	}
	</ul>

}
