@(bars: List[models.bar.Bar])

@main("Welcome to GeneratedCRUD application") {

	<h1>Bars in the DB</h1>

	<p>
		<a href="@routes.BarApplication.addBar">Create New Bar</a>
		<a href="@routes.Application.models">Back to Models</a>
	</p>

	<ul>
	@for(bar <- bars) {
		<li>
			<div>
				<div>ID: <a href="@routes.BarApplication.get(bar.id)">@bar.id</a></div>
				<div>Campo2: @bar.campo2</div>
			</div>
		</li>
	}
	</ul>

}
