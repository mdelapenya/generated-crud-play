@(foos: List[models.foo.Foo])

@main("Welcome to GeneratedCRUD application") {

	<h1>Foos in the DB</h1>

	<p>
		<a href="@routes.FooApplication.addFoo">Create New Foo</a>
	</p>

	<ul>
	@for(foo <- foos) {
		<li>
			<div>
				<div>ID: <a href="@routes.FooApplication.get(foo.id)">@foo.id</a></div>
				<div>F2: @foo.f2</div>
			</div>
		</li>
	}
	</ul>

}
