@(message: String)(error: String)

@main(message) {

	<div class="container">
		<div class="jumbotron">
			<h1>@message</h1>
			<p class="lead">Upload an SQL file to generate its models!</p>
		@helper.form(action = routes.Application.uploadSQL, 'enctype -> "multipart/form-data") {
			@if(error != null) {
				<h2>@error</h2>
			}
			<input type="file" name="sqlFile" />
			<p><input class="btn btn-lg btn-success" role="button" type="submit" value="Upload" /></p>
		}
		</div>
	</div>
}
