@(message: String)(error: String)

@main(message) {

	<h1>@message</h1>
	<div>
		<p>Please upload an SQL file to generate its models</p>
	@helper.form(action = routes.Application.uploadSQL, 'enctype -> "multipart/form-data") {
		@if(error != null) {
			<h2>@error</h2>
		}

		<input type="file" name="sqlFile" />
		<p>
			<input type="submit" value="Upload" />
		</p>
	}
	</div>
}
